<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>uis</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="Root panel">
		<div class="canvas vertical-layout">
			<h1>title</h1>
			example canvas
			<div class="canvas">
				<h2>nested canvas</h2>

			</div>
			<div class="canvas">
				<h2>search input</h2>
				<input type="search" placeholder="Enter text here..." />
			</div>
			<div class="canvas">
				<h2>vertical layout list</h2>
				<ul class="vertical-layout">
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
					<li>item 4</li>
				</ul>
			</div>
			<div class="canvas">

					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
					<li>item 4</li>
				</ul>
			</div>
			<div class="canvas">
				<h2>dl grid layout</h2>
				<dl class="grid-layout">
					<dt>a term</dt>
					<dd>a description</dd>

					<dt>a term</dt>
					<dd>a description</dd>

					<dt>a term</dt>
					<dd>a description</dd>

			</div>
		</div>
